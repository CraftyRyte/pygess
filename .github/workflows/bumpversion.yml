name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0

      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          changelog_increment_filename: body.md

      - name: Append to body file
        run: |
          TEMP_BODY_FILE="./temp_body.md"
          FINAL_BODY_FILE="./body.md"
          # Create a temporary file and append content
          echo "## Install the library!" >> $TEMP_BODY_FILE
          echo "PyPi page: https://pypi.org/project/pygess-py/" >> $TEMP_BODY_FILE
          echo "Install using: \`pip install pygess-py\` (on Windows) \`pip3 install pygess-py\` (on Mac)" >> $TEMP_BODY_FILE
          
          # Append contents of the temporary file to the final body file
          cat $TEMP_BODY_FILE >> $FINAL_BODY_FILE
          
          # Remove the temporary file
          rm $TEMP_BODY_FILE

      - name: Release
        uses: softprops/action-gh-release@master
        with:
          append_body: true
          body_path: "body.md"
          tag_name: ${{ env.REVISION }}
          name: "Release ${{ env.REVISION }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

